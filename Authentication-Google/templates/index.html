<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center bg-slate-900 py-8">
    {% if user.is_authenticated %}
    <div class="w-full flex flex-wrap justify-center mb-10">
        <span class="font-bold text-xl text-white">Welcome, {{user.first_name}} {{user.last_name}}</span>
    </div>
        <a href="{% url 'logout'%}" class="py-2 px-4 bg-red-700 hover:bg-red-900 font-bold text-white flex justify-center rounded-lg">
            Logout
        </a>
    {% endif %}
</body>
</html>
