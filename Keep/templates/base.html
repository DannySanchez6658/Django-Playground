{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Keep</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/logo.ico' %}">
</head>
<body>
    <nav class="bg-white border-b-2 border-gray-200 top-0 fixed w-full">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-2">
            <!-- Logo (left side) -->
            <a href="#" class="flex items-center space-x-3">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12 w-12">
                <span class="self-center text-xl font-semibold text-gray-600">Keep</span>
            </a>

            <!-- Search Bar (middle) -->
            

            <!-- User Avatar and Settings Icon (right side) -->
            <div class="flex items-center space-x-3">
                <button class="text-gray-500 hover:text-blue-500 focus:outline-none w-8 h-8">
                    <!-- You can use an icon library (e.g., Font Awesome) for the settings icon -->
                    <i class="fas fa-cog"></i>
                </button>
                <img src="{% static 'images/avatar.png' %}" alt="User Avatar" class="h-10 w-10 p-1 rounded-full border">
            </div>
        </div>
    </nav>
    <!-- Sidebar (left side) -->
    <div class="h-screen w-48 fixed top-16 left-0 flex flex-col items-center">
        <ul class="py-4">
            <li>
                <a href="{% url 'home' %}" class="flex items-center space-x-2 px-12 py-2 text-gray-700 hover:bg-gray-200 w-full hover:rounded-lg">
                    <i class="fas fa-sticky-note mr-2"></i> <!-- Note icon -->
                    Notes
                </a>
            </li>
            <li class="mt-4">
                <a href="{% url 'todos' %}" class="flex items-center space-x-2 px-12 py-2 text-gray-700 hover:bg-gray-200 hover:rounded-lg">
                    <i class="fas fa-tasks mr-2"></i> <!-- Todo icon -->
                    Todos
                </a>
            </li>
            <li class="mt-96">
                <a href="{% url 'account_logout' %}" class="flex items-center space-x-2 px-12 py-2 text-gray-700 hover:bg-gray-200 hover:rounded-lg">
                    <i class="fas fa-sign-out mr-2"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="ml-48 p-12 pt-24 h-screen mt-12 flex flex-col items-center bg-gray-200">
        {% block content %}
            <!-- Your page-specific content here -->
        {% endblock %}
    </div>

    <script>
        // JavaScript to set the active page dynamically
        const currentPage = window.location.pathname; // Get the current page path
        const notesLink = document.querySelector('[href="{% url 'home' %}"]');
        const todosLink = document.querySelector('[href="{% url 'todos' %}"]');
    
        if (currentPage === "{% url 'home' %}") {
            notesLink.classList.add("bg-gray-200 rounded-lg");
        } else if (currentPage === "{% url 'todos' %}") {
            todosLink.classList.add("bg-gray-200 rounded-lg");
        }
    </script>
</body>
</html>
