{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center bg-slate-900 py-8">
    <div class="flex justify-between mb-6 bg-white rounded w-2/4 items-center p-4 border-none">
        <div class="">
            <a href="{% url 'home' %}" class="">
                <img class="w-6 h-6" src="{% static 'icons/back.png' %}" alt="Add Icon">
            </a>
        </div>
        <a href="{% url 'home' %}">
            <div class="flex justify-between">
                <img class="w-8 h-8 mr-2" src="{% static 'icons/logo.png' %}" alt="Logo" />
                <span class="font-bold text-lg text-center ml-1">M Y - N O T E S</span>
            </div>
        </a>
    </div>
    <div class="w-2/4 flex justify-start py-2 mb-4">
        <span class="text-slate-200 font-bold text-lg">Add Your Note</span>
    </div>
    <form action="" method="POST" class="mb-0 flex flex-col items-start justify-between w-2/4">
        {% csrf_token %}
        <div class="w-full">
            {{ form.as_p }}
        </div>
        <div class="flex justify-end w-full">
            <button class="border-none bg-green-700 px-8 py-2 rounded hover:bg-green-500" type="submit"><img src="{% static 'icons/add.png' %}" alt="Add Icon" srcset=""></button>
        </div>
    </form>
  </body>
</html>
